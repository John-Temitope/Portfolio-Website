{% include "header.html" %}
<!-- Page Header-->
<header class="masthead low_contrast py-5"
        style="background-image: url('{{ url_for('static', filename='assets/image/background_images/resume_bg.png') }}')"
>
  <div class="container px-3 col-lg col-sm">
    <div class="container px-3">
      <div class="row align-items-center mt-5 mb-0">
        <div class="col-4 col-md-3">
          <div class="w-100 p-3">
            <img class="img-fluid rounded-circle"
                 src="{{ url_for('static', filename='assets/image/John pp pic.jpeg') }}"
                 alt="Profile picture"
            >
          </div>
        </div>
        <div class="col-8 col-lg-8 col-sm-8">
          <div class="p-3 w-100">
            <div class="site-heading text-center">
              <h1>Resume</h1>
              <span class="subheading text-light">Career Overview: The Journey So Far</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Resume Section -->
<section class="position-relative">
  <!-- Resume in a frame-->
  <div class="iframe-container">
    <div class="icon-overlay d-flex justify-content-end">
      <a class="text-dark"
         onmouseover="this.style.color='#0d6efd'"
         onmouseout="this.style.color='black'"
         href="https://docs.google.com/document/d/1AeUutHg7eIqhQnRP8o6HnHcGDVVWZe9chGsss41zrXw/export?format=pdf"
         title="Download Resume">

         <svg xmlns="http://www.w3.org/2000/svg"
              width="35" height="35" fill="currentColor"
              class="bi bi-arrow-down-short"
              viewBox="0 0 16 16">
           <path fill-rule="evenodd"
                 d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1
                 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1
                 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"
           />
        </svg>
      </a>
    </div>
    <!-- Resume in a frame-->
    <div>
      <iframe src="https://docs.google.com/document/d/1AeUutHg7eIqhQnRP8o6HnHcGDVVWZe9chGsss41zrXw/preview"
              width="100%" height="800px">
      </iframe>
    </div>
  </div>
</section>
