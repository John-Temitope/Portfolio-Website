{% include "header.html" %}
{% block content %}

<h2>Confirm Deletion</h2>

<p>
  Are you sure you want to delete
  <strong>{{ project.title }}</strong>?
</p>

<form method="POST">
    {{ csrf_token() }}
  <button type="submit" class="btn btn-danger">
    Yes, delete
  </button>

  <a href="{{ url_for('projects') }}" class="btn btn-secondary">
    Cancel
  </a>
</form>

{% endblock %}
