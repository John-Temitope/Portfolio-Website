<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>John Temitope | Portfolio</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}

    <!-- Favicon-->
    <link rel="icon"
          type="image/x-icon"
          href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />

     <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />

  <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    {% endblock %}
  </head>
    <body>
      <!-- Responsive navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-3">
        <a class="navbar-brand" href="{{ url_for('home') }}">Portfolio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <div class="offcanvas offcanvas-end mobile-menu-bg"
               tabindex="-1"
               id="offcanvasNavbar"
               aria-labelledby="offcanvasNavbarLabel"
               data-bs-backdrop="true"
               data-bs-scroll="true">
            <div class="offcanvas-header">
              <button type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close">
              </button>
              </div>
            <div class="offcanvas-body p-3 rounded">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-5">
              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4 {% if request.endpoint == 'home' %}active{% endif %}"
                   href="{{ url_for('home') }}"
                >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4 {% if request.endpoint == 'projects' %}active{% endif %}"
                   href="{{ url_for('projects') }}"
                >Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4 {% if request.endpoint == 'resume' %}active{% endif %}"
                   href="{{ url_for('resume') }}"
                >Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4 {% if request.endpoint == 'contact' %}active{% endif %}"
                   href="{{ url_for('contact') }}"
                >Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4 {% if request.endpoint == 'about' %}active{% endif %}"
                   href="{{ url_for('about') }}"
                >About</a>
              </li>

              <!-- TODO: Only show Admin buttons if user is logged in. Otherwise show "Log Out" -->
              {% if logged_in %}
              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4 {% if request.endpoint == 'create_project' %}active{% endif %}"
                   href="{{ url_for('create_project') }}"
                >Create Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4 {% if request.endpoint == 'logout' %}active{% endif %}"
                   href="{{ url_for('logout') }}"
                >Logout</a>
              </li>
              {% endif %}

            </ul>
          </div>
        </div>
      </div>
      </nav>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="static/js/scripts.js"></script>

    </body>
</html>
