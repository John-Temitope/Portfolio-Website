{% block content %}
{% include "header.html" %}

<!-- Page Header-->
<header class="masthead low_contrast py-5"
        style="background-image: url('{{ url_for('static', filename='assets/image/background_images/show_project_bg.png') }}')"
>
  <div class="container px-3 col-lg col-sm">
    <div class="container px-3">
      <div class="row align-items-center mt-5 mb-0">
        <div class="col-4 col-md-3">
          <div class="w-100 p-3">
            <img class="img-fluid rounded-circle"
                 src="{{ url_for('static', filename='assets/image/John pp pic.jpeg') }}"
                 alt="Profile picture"
            >
          </div>
        </div>
        <div class="col-8 col-lg-8 col-sm-8">
          <div class="p-3 w-100">
            <div class="site-heading text-center">
              <h1>{{ project.title }}</h1>
              <span class="subheading text-light">{{ project.subtitle }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center my-4">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-1 mx-1">
          <img src="{{ project.img_url }}"
               class="card-img-top w-100 project-img" alt="project image"
            >
        </div>
        <div class="mt-5">
          {{ project.body|safe }}
        </div>


        <!--Only show Edit Post button if logged in and user id is 1 (admin user) -->
        {% if logged_in and current_user.id == 1 %}

        <div class="d-flex justify-content-end mt-5 mb-3">
          <!-- Edit the project -->
          <a
            class="btn btn-dark float-right"
            href="{{url_for('edit_project', project_id=project.id)}}"
            >Edit Project</a>
        </div>

        {% endif %}

      </div>
    </div>
  </div>
</article>

{% include "footer.html" %}
{% endblock %}
